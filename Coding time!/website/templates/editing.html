{% extends "layout.html" %}

{% block title %}Settings{% endblock %}
 
{% block content %}

<style>

    textarea.form-control {
        padding: 5px;     
        text-align: left;     
        vertical-align: top;     
        line-height: 1;        
        height: auto;           
    }

</style>

<br>

<h1 align="center"><b>Editing</b></h1>
 
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form 
                method="POST" 
                action="{{ url_for('utils.edit_task', task_id=task.id) }}">

                <div class="mb-3">
                    <label for="details">Task Details:</label>
                    <div class="input-group justify-content-center">
                    <input 
                        type="text" 
                        id="details" 
                        name="details" 
                        value="{{ task.details }}" 
                        required
                        class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="duration">Duration (in hours):</label>
                    <div class="input-group justify-content-center">
                    <input 
                        type="number" 
                        id="duration" 
                        name="duration" 
                        value="{{ task.duration }}" 
                        required
                        class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="due_date">Due Date:</label>
                    <div class="input-group justify-content-center">
                    <input 
                        type="datetime-local" 
                        id="due_date" 
                        name="due_date" 
                        value="{{ task.due_date|datetimeformat }}"
                        class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="priority">Priority:</label>
                    <div class="input-group justify-content-center">
                        <select 
                            name="priority" 
                            id="priority"
                            class="form-control">
                            <option value="3">Low</option>
                            <option value="2">Medium</option>
                            <option value="1">High</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="difficulty">Difficulty</label>
                    <div class="input-group justify-content-center">
                        <select 
                            name="difficulty" 
                            id="difficulty"
                            class="form-control">
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                </div>

                <br>
             
                <div class="mb-3">
                    <label for="notes">Notes:</label>
                    <div class="input-group justify-content-center">
                        <textarea 
                            id="notes" 
                            name="notes" 
                            class="form-control" 
                            placeholder="Add any notes here" 
                            rows="3">
                            {{ task.notes or '' }}
                        </textarea>
                    </div>
                </div>

                <br>

                <div class="text-center">
                    <button
                        type="submit"
                        class="btn btn-primary">
                        Save Changes
                    </button>
                    <button 
                        onclick="history.back()"
                        class="btn btn-secondary">
                        Cancel
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<br>

{% endblock %}
