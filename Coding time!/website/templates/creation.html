 <!--extends layout.html's template to other webpages-->
 {% extends "layout.html" %}

 {% block title %}Task Creation{% endblock %} <!--Page title-->
 
 {% block content %} <!--Page body-->
 
 <br><br>
 <h1>Create Tasks</h1> <!--Body title-->
 <br><br>
 
<form 
    method="POST" 
    action="{{ url_for('views.create_task') }}"
> <!--Links the form that sends all the data to the create_task function-->

    <!--Input for the task details-->
    <input
        type="text"
        name="details"
        placeholder="details"
        required
    >

    <!--Input for the task duration-->
    <input 
        type="number"
        name="duration"
        placeholder="Duration (in hours)"
        required
    >

    <!--Input for the due_date-->
    <input 
        type="datetime-local"
        name="due_date"
        placeholder="Due Date"
        required
    >

     <div>
        <label 
            for="priority">
                Priority (1,2 and 3 for high, medium, low):
        </label>
        <select 
            name="priority" 
            id="priority"
        >
            <option 
                value="3">
                Low
            </option>
            <option 
                value="2">
                Medium
            </option>
            <option 
                value="1">
                High
            </option>
        </select>
    </div>

    <div>
        <label 
            for="difficulty">
            Difficulty (1,2 and 3 for easy, medium, hard):
        </label>
        <select 
            name="difficulty" 
            id="difficulty"
        >
            <option 
                value="1">
                Easy
            </option>
            <option 
                value="2">
                Medium
            </option>
            <option 
                value="3">
                Hard
            </option>
        </select>
    </div>


    <!--submit button-->
    <button
        type="submit"
    >
        Create Task
    </button>

</form>

 
 {% endblock %}
