{% extends "layout.html" %} {% block title %}Register{% endblock %}

{% block content %}

<br>

<h1 align="center"><b>Register</b></h1>

<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form 
                method="POST" 
                action="{{ url_for('auth.register') }}">

                <div class="mb-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        name="username"
                        id="username" 
                        placeholder="Enter your username">
                </div>

                <div class="mb-3">
                    <input 
                        type="email" 
                        class="form-control" 
                        name="email"
                        id="email" 
                        placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <input 
                        type="password" 
                        class="form-control" 
                        name="password"
                        id="password" 
                        placeholder="Enter your password">
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <button 
                        type="submit" 
                        class="btn btn-primary">
                        Register
                    </button>
                    <a 
                        href="{{ url_for('auth.reset_password') }}" 
                        class="btn btn-secondary mx-3">
                        Reset Password
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
