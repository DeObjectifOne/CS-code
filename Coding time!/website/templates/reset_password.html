<!--layout.html being used as a web template-->
{% extends "layout.html" %}

<!--Page title-->
{% block title %}Settings{% endblock %}

<!--The page's contents-->
{% block content %}

<br>
<h1>Reset Password</h1>

<br>
<form
    method='POST'
>

    <label 
        for="email"
    >
        Email:
    </label>
    <input 
        type="email" 
        id="email" 
        name="email" 
        required
    >


    <label
        for='new_password'
    >
        New Password:
    </label>
    <input
        type="password"
        id="new_password"
        name="new_password"
        placeholder="Please input your new password here"
        required
    >
    <br>

    <label
        for='confirm_password'
    >
        Confirm Password:
    </label>
    <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        placeholder="Please input your new password again here"
        required
    >

    <button
        type="submit"
    >
        Reset Password
    </button>

    <button 
        onclick="history.back()"
    >
        Cancel
    </button>


</form>

{% endblock %}
