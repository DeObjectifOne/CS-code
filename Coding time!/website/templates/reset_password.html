{% extends "layout.html" %}{% block title %}Settings{% endblock %}

{% block content %}

<br>

<h1>Reset Password</h1>

<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form 
                method="POST" 
                action="{{ url_for('auth.register') }}">

                <div class="mb-3">
                    <input 
                        type="email" 
                        class="form-control" 
                        name="email"
                        id="email" 
                        placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <input 
                        type="password" 
                        class="form-control" 
                        name="new_password"
                        id="new_password" 
                        placeholder="Enter your new password">
                </div>

                <div class="mb-3">
                    <input 
                        type="password" 
                        class="form-control" 
                        name="confirm_password"
                        id="confirm_password" 
                        placeholder="Enter your new password again">
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <button 
                        type="submit" 
                        class="btn btn-primary mx=3">
                        Change details
                    </button>
                    <button 
                        onclick="history.back()" 
                        class="btn btn-primary mx-3">
                        Cancel
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
